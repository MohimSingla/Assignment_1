name: Github Actions
run-name: Test Run
on: [push]
jobs:
  Test-Job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: echo "Starting Test"
      - run: echo "Test Complete"
      - run: TempVar='test value'
      - run: echo $TempVar